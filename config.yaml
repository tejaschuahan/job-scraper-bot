# Scraping Settings
scraping:
  interval: 21600                   # Seconds between scraping cycles (21600 = 6 hours)
  
  # Stealth Mode - Bypass Anti-Bot Protection (Requires: playwright install)
  use_stealth_mode: true            # Use real browser automation for blocked sites
  stealth_headless: true            # Run browser in headless mode (false = visible browser)
  
  min_delay: 1.0                    # Minimum delay between requests (seconds)
  max_delay: 3.0                    # Maximum delay between requests (seconds)
  max_retries: 3                    # Maximum retry attempts for failed requests
  retry_delay: 5                    # Base delay for exponential backoff (seconds)
  connection_pool_size: 10          # Max concurrent connections
  
  # Proxy Settings (optional)
  # Format: ["http://proxy1:port", "http://user:pass@proxy2:port", ...]
  proxies: []
  
  # Examples:
  # proxies:
  #   - "http://proxy.example.com:8080"
  #   - "http://username:password@proxy2.example.com:3128"
  #   - "socks5://127.0.0.1:9050"  # Tor proxy example

# Advanced Filtering
filters:
  # Include keywords (job must match at least ONE of these)
  # Searches in title, description, and company name
  # Empty list = accept all jobs (only exclude filters apply)
  include_keywords: []
  
  # Exclude keywords (job must NOT match ANY of these)
  exclude_keywords:
    - "senior"
    - "sr."
    - "sr "
    - "lead"
    - "manager"
    - "director"
    - "principal"
    - "head of"
    - "chief"
    - "vp"
    - "vice president"
    - "8+ years"
    - "9+ years"
    - "10+ years"
  
  # Location filtering (job must match at least ONE if specified)
  # Major Indian cities only - Delhi NCR prioritized first
  locations:
    - "Delhi"
    - "New Delhi"
    - "Gurgaon"
    - "Gurugram"
    - "Noida"
    - "Delhi NCR"
    - "NCR"
    - "Bangalore"
    - "Bengaluru"
    - "Mumbai"
    - "Hyderabad"
    - "Pune"
    - "Chennai"
    - "Kolkata"
    - "Ahmedabad"
    - "India"
    - "Remote"
    - "Work from Home"
  
  # Exclude locations (job must NOT match ANY of these)
  exclude_locations:
    # - "USA"
    # - "UK"
  
  # Salary filtering (annual amounts in USD)
  min_salary: null                  # Minimum salary (e.g., 60000)
  max_salary: null                  # Maximum salary (e.g., 150000)
  
  # Job type filtering (full-time, part-time, contract, etc.)
  job_types:
    # - "full-time"
    # - "full time"
    # - "permanent"
  
  # Experience level filtering (disabled to get more results)
  # Rely on exclude_keywords to filter out senior positions instead
  experience_levels: []
    # - "entry level"
    # - "junior"
    # - "associate"
    # - "fresher"
    # - "0-1 years"
    # - "0-2 years"
    # - "0-3 years"
    # - "0-4 years"
    # - "graduate"
    # - "trainee"
  
  # Remote-only filtering
  remote_only: false                # Set to true to only show remote jobs

# Monitoring & Health Check
monitoring:
  stats_interval_hours: 24          # Send statistics summary every X hours
  health_check_interval_minutes: 30 # Perform health check every X minutes
  max_consecutive_failures: 5       # Alert after X consecutive failures
  reset_stats_after_summary: false  # Reset statistics after sending summary

# Logging Settings (handled in code, but you can reference this)
logging:
  level: "INFO"                     # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "job_scraper.log"
  max_size_mb: 10
  backup_count: 5
