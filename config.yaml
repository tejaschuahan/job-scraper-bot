# ==========================================
# Job Scraper Bot Configuration
# ==========================================

# Gemini AI Settings (Optional - for smart features)
gemini:
  api_key: "${GEMINI_API_KEY}"        # Get free API key from https://makersuite.google.com/app/apikey
  enabled: true                       # Enable AI-powered features
  features:
    job_summarization: true           # Smart job summaries with AI
    natural_language_search: true     # Parse natural language queries
    job_quality_scoring: true         # Score job posting quality (0-10)
    salary_estimation: true           # Estimate salary when not provided (NEW!)
    company_analysis: true            # Company insights & reputation (NEW!)
    competition_analysis: true        # Estimate application competition (NEW!)
    job_comparison: false             # Compare multiple jobs (more API calls)
    cover_letter_generation: false    # Generate cover letters (more API calls)
    interview_questions: false        # Generate interview questions (more API calls)

# Telegram Settings
telegram:
  bot_token: "${TELEGRAM_BOT_TOKEN}"  # Get from @BotFather on Telegram
  chat_id: "${TELEGRAM_CHAT_ID}"      # Your Telegram chat ID (use @userinfobot to get it)
  
  # Notification format customization
  notification_format:
    show_title: true
    show_company: true
    show_location: true
    show_salary: true
    show_job_type: true
    show_site: true
    show_description: false         # Set to true to include job description snippet
    disable_preview: false          # Set to true to disable link previews

# Database Settings
database:
  path: "jobs.db"                   # SQLite database file path

# Search Settings
search:
  queries:
    # Core Data & Analytics Roles (broad searches)
    - "data analyst"
    - "business analyst"
    - "data scientist"
    - "business intelligence analyst"
    - "BI analyst"
    - "analytics engineer"
    - "data engineer"
    
    # Entry-Level Specific
    - "junior data analyst"
    - "entry level data analyst"
    - "fresher data analyst"
    - "junior business analyst"
    - "associate analyst"
    - "graduate analyst"
    
    # Specialized Analytics
    - "financial analyst"
    - "operations analyst"
    - "product analyst"
    - "marketing analyst"
    - "research analyst"
    - "reporting analyst"
    
    # Data Visualization & Tools
    - "tableau analyst"
    - "power bi analyst"
    - "sql analyst"
    
  default_location: "Bangalore, India"  # Default location for job searches

