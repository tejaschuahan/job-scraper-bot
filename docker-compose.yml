version: '3.8'

services:
  job-scraper:
    build: .
    container_name: job-scraper-bot
    restart: unless-stopped
    
    volumes:
      # Persist database and logs
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
    
    environment:
      # Override config with environment variables if needed
      - TZ=America/New_York
      # - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      # - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network mode (optional)
    network_mode: bridge
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; conn = sqlite3.connect('data/jobs.db'); conn.close()"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s

# Optional: Add a network for multiple services
networks:
  default:
    driver: bridge
